<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>le Pendu</title>
</head>

<body>
    <header>
        <h1>Bienvenue au jeu du Pendu</h1>
        <button type="button" id="start">Start</button>
    </header>


    <section>
        <div id="gameContainer">
            <h2>Essayez de deviner le mot en proposant des lettres une par une.</h2>
            <div id="wordDisplay"></div>
            <br>
            <div id="game">
                <label for="userPropose">lettres:</label>
                <input id="userPropose" type="text" maxlength="1">
                <button id="ajout">ajoutez</button>
                
            </div>
            <canvas></canvas>
            <p id="error"></p>
            <article id="resultContainer">
                <p id="winner"></p>
                <p id="lost"></p>
            </article>
        </div>
    </section>

    <footer>

    </footer>

    <script src="script/main.js"></script>
</body>

</html>
