<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>le Pendu</title>
</head>

<body>
    <header>
        <h1>Bienvenue au jeu du Pendu</h1>
        <button type="button" id="start">Start</button>

    </header>



    <div id="gameContainer">
        <h2>Essayez de deviner le mot en proposant des lettres une par une.</h2>
        <div id="wordDisplay"></div>
        <br>
        <div id="game">
            <label for="userPropose">lettres:</label>
            <input id="userPropose" type="text" maxlength="1">
            <button id="ajout">ajoutez</button>

        </div>
        <br>
        <canvas></canvas>
        <p id="error"></p>
        <article id="resultContainer">
            <p id="winner"></p>
            <p id="lost"></p>
            <p>Lettres déjà proposées : <span id="lettersUsed"></span></p>
            <button type="button" id="restart">Restart</button>
        </article>
    </div>


    <footer>
        <audio id="audioerror" src="/img/error-126627.mp3"></audio>
        <audio id="audioCorrect" src="/img/correct-83487.mp3"></audio>
        <audio id="mainAudio" controls src="/img/with-friends-again-fantasy-instrumental-172580.mp3"></audio>
    </footer>

    <script src="script/main.js"></script>
</body>

</html>
